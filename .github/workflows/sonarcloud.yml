name: "SonarCloud Scan"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm ci

      - name: SonarCloud Scan - client
        uses: sonarsource/sonarcloud-github-action@v1.8
        with:
          # pass the token using the action input (do not put tokens in args)
          token: ${{ secrets.SONAR_TOKEN }}
          args: >
            -Dsonar.organization=ShiivRS331
            -Dsonar.projectKey=shiivrs331_clubverse_client
            -Dsonar.sources=client/src
            -Dsonar.tests=client/src
            -Dsonar.language=js
            -Dsonar.host.url=https://sonarcloud.io

      - name: SonarCloud Scan - server
        uses: sonarsource/sonarcloud-github-action@v1.8
        with:
          token: ${{ secrets.SONAR_TOKEN }}
          args: >
            -Dsonar.organization=ShiivRS331
            -Dsonar.projectKey=shiivrs331_clubverse_server
            -Dsonar.sources=server
            -Dsonar.tests=server
            -Dsonar.language=js
            -Dsonar.host.url=https://sonarcloud.io
